<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <title>DNC Bootcamp</title>
</head>
<body>
    <header>
        <nav>
            <div id="menu-main">
                <a href="">Home</a>
                <a href="">Ultimas Edições</a>
                <a href="">Requisitos para Participar</a>
            </div>
            <button>Login</button>
        </nav>
    </header>
    <main>
        <section id="header-main">
            <h1>Bootcamp DNC</h1>
            <h2>Esse sera um evento exclusivo para todos da DNC,<br>
                 quer querem acelerar a acarreira com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                Back-and, front-and & Banco de dados</h2>
        </section>
        <section id="section-form">
            <form>
                <div class="form-grup">
                    <label for="">Nome:</label>
                    <input tupe="text" placeholder="Insira seu nome aqui">
                </div>
                <div class="form-grup">
                    <label for="">Sobrenome:</label>
                    <input tupe="text" placeholder="Insira seu sobrenome aqui">
                </div>
                <div class="form-grup">
                    <label for="">Área de Interresse:</label>
                    <input tupe="text" placeholder="Insira seu nome aqui">
                </div>
                <div class="form-grup">
                    <label for="">E-mail:</label>
                    <input tupe="text" placeholder="Insira seu E-mail aqui">
                </div>
                <div class="form-grup">
                    <label for="">Telefone:</label>
                    <input tupe="text" placeholder="Insira seu telefone aqui">
                </div>
                <div class="form-grup">
                    <label for="">Insira uma frase criativa aqui:</label>
                    <input tupe="text" placeholder="Insira sua frase aqui">
                </div>
            </form>
        </section>
    </main>
